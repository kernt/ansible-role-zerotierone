---
# handlers file for ansible-role-zerotier
- name: start zerotier-one
  service: 
    name: zerotier-one 
    status: started
    enabled: yes

- name: stop zerotier-one
  service: 
    name: zerotier-one
    status: stopped

- name: restart_zerotier-one
  service: 
    name: zerotier-one
    status: restarted

- name: enable_zerotier-one
  service: 
    name: zerotier-one
    enabled: yes
