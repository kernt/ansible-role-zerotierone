---
# handlers file for ansible-role-zerotier
- name: start zerotier-one
  systemd: 
    name: zerotier-one 
    status: started

- name: stop zerotier-one
  systemd: 
    name: zerotier-one
    status: stopped

- name: restart zerotier-one
  systemd: 
    name: zerotier-one
    status: restarted

- name: enable zerotier-one
  systemd: 
    name: zerotier-one
    enabled: yes
